{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <p id="date">{{ article.date[0] }}-{{ article.date[1] }}-{{ article.date[2] }}</p>
    <h1 id="title">{{ article.title }}</h1>
    <p id="author">By {{ article.author }}</p>

    <article>
        {{ article.content | safe }}
    </article>
{% endblock %}
